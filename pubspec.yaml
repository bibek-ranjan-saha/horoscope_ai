publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  easy_localization: ^3.0.1
  flutter_bloc: ^8.1.2
  flutter_tts: ^3.6.3
  equatable: ^2.0.5
  dio: ^4.0.6
